<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .section {
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="dashboard" class="section">1</div>
    <div id="bookmark" class="section">2</div>
    <div id="help" class="section">3</div>

    <button class="section-btn" section="dashboard">1</button>
    <button class="section-btn" section="bookmark">2</button>
    <button class="section-btn" section="help">3</button>

    <script>
      document.querySelectorAll(".section-btn").forEach((e) => {
        e.addEventListener("click", () => {
          var sectionAttr = e.getAttribute("section");
          document.querySelectorAll(".section").forEach((a) => {
            a.style.display = "none";
          })
          document.querySelector("#" + sectionAttr).style.display = "block";
        });
      });
    </script>
  </body>
</html>
