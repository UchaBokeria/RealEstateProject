<div class="auth-container">
  <!-- Login -->
  <div class="login-container">
    <form class="input-form">
      <div class="login-input">
        <label>Username</label>
        <input type="text" placeholder="Username" />
      </div>
      <div class="login-input">
        <label>Password</label>
        <input type="password" placeholder="Password" />
        <p class="auth-question auth-q-forgot">Forgot Password?</p>
        <p class="auth-question auth-q-register">Don't have an account? Create one.</p>
      </div>
      <button class="btn">Sign in</button>
    </form>
  </div>

  <!-- Register -->
  <div class="register-container">Register Container</div>

  <!-- Password Reset-1 -->
  <div class="password-reset-container">
    <div class="password-reset">
      <h1>Reset Password</h1>
      <form class="input-form reset-input-form">
        <div class="reset-input">
          <label>Email</label>
          <input type="email" placeholder="Enter your Email" />
        </div>
        <button class="btn">Send</button>
      </form>
      <p>We sent a reset link. Please check your Email.</p>
    </div>
  </div>

  <!-- Password Reset-2 -->
  <div class="password-reset-container-2">
    <div class="password-reset">
      <h1>Reset Password</h1>
      <form class="input-form reset-input-form">
        <div class="reset-input">
          <label>New Password</label>
          <input type="text" placeholder="Enter New Password" />
        </div>
        <div class="reset-input">
          <label>Confirm New Password</label>
          <input type="text" placeholder="Confirm New Password" />
        </div>
      </form>
      <div class="reset-btn">
        <button class="btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Password Reset-3 -->
  <div class="password-reset-container-3">
    <div class="text-wrapper">
      <p>Password changed successfully. Please Login again.</p>
      <p class="login-link">Go to Login</p>
    </div>
  </div>
</div>
